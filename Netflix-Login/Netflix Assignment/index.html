<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="netflixlogo.jpg" alt="Netflix Logo" class="logo">
        </header>
        <main>
            <form class="login-form">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>

                <p style="text-align: center;">OR</p>

                <button style="background: #fff; color: #000;">Use a sign-in Code</button>
                <p class="forgot-password"><a href="#">Forgot password?</a></p>
                <br>
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Remember me</span>
                </div>
                <br>
                <p class="signup">New to Netflix? <a href="#">Sign up now</a>.</p>
                <br>
                <div class="terms">
                    <p>This page is protected by Google reCAPTCHA to ensure you are not a robot. <a href="#"> Find out more</a></p>
                </div>

            </form>
        </main>
        <footer>
            <p>Questions? Contact us.</p>
        </footer>
    </div>
</body>

</html>
